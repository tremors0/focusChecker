<!DOCTYPE html>
<html style="background-color: #f8f6f8;">

<head>
    <title>IBM Cloud Web Starter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css"></link>
    {% load static %}
    <link rel="stylesheet" href="/static/css/default.css"></link>
    <script src="{% static 'js/bundle.js' %}" charset="utf-8"></script>
</head>

<body>
<div id="new-container">

    <div class="ibm-cloud">
        <img src="{% static 'images/cloud-header.png' %}">
    </div>

    <h1 class="title">Congratulations!</h1>
    <h2 class="subtitle">You are currently running a Django server.</h2>

    <form method="post" enctype="multipart/form-data" action="uploadImage">
        {% csrf_token %}
        <input type="file" name="image" />
        <input id="submitImageBtn" type="submit" name="submit" value="Upload" />
    </form>
</div>
</body>
</html>
